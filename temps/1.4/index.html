        <div class="main">
            <h2 data-value="Photography"><span>P</span>hotograph<span>y</span></h2>
            <h6>For the last one is just sum pictures i took.</h6>
        </div>

         <!-- --- start image slider --- -->
         <div class="photography-container">

                <div class="slider">
                    <div class="slides">
                        <!-- radio button start -->
                        <input type="radio" name="radio-btn" value="" id="radio1">
                        <input type="radio" name="radio-btn" value="" id="radio2">
                        <input type="radio" name="radio-btn" value="" id="radio3">
                        <input type="radio" name="radio-btn" value="" id="radio4">
                        <input type="radio" name="radio-btn" value="" id="radio5">
                        <!-- radio button end -->
                        <!-- --- slide images start -->
                        <div class="slide first">
                            <img src="images/1.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/2.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/3.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/4.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/5.jpg" alt="">
                        </div>
                        <!-- slide images end --- -->
                        <!-- automatic nav start -->
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                            <div class="auto-btn5"></div>
                        </div>
                        <!-- automatic nav end -->
                    </div>
                    <!-- manual nav start -->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                    </div>

                    <!-- manual nav end -->
                </div>
            </div>

    <!-- --- end image slider --- -->
